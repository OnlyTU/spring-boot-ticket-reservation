spring.application.name=ticket-reservation

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

spring.main.allow-bean-definition-overriding=true

rabbit.queue=ticket-reservation.notification
rabbit.excange=ticket-reservation.notification

spring.datasource.url=jdbc:postgresql://localhost:5432/ticket
spring.datasource.username=ticket
spring.datasource.password=ticket-password

spring.jpa.data-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
